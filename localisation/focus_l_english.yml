 WHILE_FOCUSING:0 "While focusing on this, there will be the following effects:\n$EFF$"
 generic_focus:0 "National Focus"
 continuous_naval_production:0 "Naval Production"
 continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
 continuous_air_production:0 "Air Production"
 continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 continuous_non_factory_construct:0 "Construction Engineering"
 continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvent in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "
 continuous_reduce_training_time:0 "Army Training"
 continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."
 continuous_suppression:0 "Resistance Suppression"
 continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 continuous_repair:0 "Construction Repair"
 continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 continuous_tech_share:0 "Technology Sharing"
 continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus."
 continuous_boost_freedom:0 "Increase Autonomy"
 continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."
 continuous_restrict_freedom:0 "Suppress Subjects"
 continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."
 unlocks_decision:0 "Unlocks Decision"
 SIN_Political:0 "Political Effort"
 SIN_Political_desc:0 "As right-wing groups attempt to gain supporters, the Sinnoh government is largely apathetic, leading to resentment from both sides of the aisle."
 SIN_Oppose_Fascism:0 "Oppose Fascism"
 SIN_Oppose_Fascism_desc:0 "We cannot let these far right protestors continue to take over our beautiful country. Now is the time to act!"
 SIN_Reinforce_Jenny:0 "The Jenny Corps"
 SIN_Reinforce_Jenny_desc:0 "Supplying the Jenny Corps of each town with arms will allow us to more effectively control fascists in our towns. \n \n §RIf fascist support gets too high, or stability too low, a coup attempt may result.§!"
 SIN_Propaganda:0 "Propaganda Effort"
 SIN_Propaganda_desc:0 "By direct order of the Champion, propaganda is to be distributed to all schools, factories, and Pokemon facilities, in order to unify our country against the fascist menace."
 SIN_Crush_Leagues:0 "Ban Fascism"
 SIN_Crush_Leagues_desc:0 "Banning the fascist groups in our country will eliminate the remnants of fascist influence in our region, and allow us to bring the country back to a normal state of government."
 SIN_Normalcy:0 "Returning to Normalcy"
 SIN_Normalcy_desc:0 "Now that the fascists have been curtailed, we may begin the process of restoring government to normal."
 SIN_Normalcy_2:0 "Continuing Normalcy"
 SIN_Normalcy_2_desc:0 "Fascism has been on the decline and our government is again functioning. It is time to cement the legitimate Sinnoh government."
 SIN_Normalcy_3:0 "Stable Once More"
 SIN_Normalcy_3_desc:0 "We have again become a prosperous and stable nation, our government policies should reflect that."
 SIN_Defend_Tradition:0 "Defence of Tradition"
 SIN_Defend_Tradition_desc:0 "It is an imperative that we defend our traditional ways, with military force if necessary."
 SIN_Support_Right_Wing:0 "Embrace the Right"
 SIN_Support_Right_Wing_desc:0 "The Sinnoh region is truly magnificent, and our people have seen it fit to demonstrate this fact to our government. Would it not make sense to embrace this? \n \n §RThis will result in a fascist regime who may or may not support your rule.§!"
 SIN_Challenge_Champion:0 "Contest Cynthia's Authority"
 SIN_Challenge_Champion_desc:0 "Cynthia has ruled over Sinnoh for thirty years, and we are no better off than in 2006. Perhaps it is time for a change. \n \n §RThis may result in the ousting or assassination of the Champion!§!"
 SIN_Champion_Kaiserin:0 "Cynthia, a Queen?"
 SIN_Champion_Kaiserin_desc:0 "While Cynthia is undoubtedly a great Champion and arguably the greatest battler in history, some are believing she is not only that but the perfect person to begin a dynasty."
 SIN_Champ_Abdicate:0 "Abdication of the Champion"
 SIN_Champ_Abdicate_desc:0 "Cynthia can no longer be expected to rule this country fairly. Forcing her to abdicate her position of \"Champion\" and institute a fair and democratic system."
 SIN_National_Pride:0 "Nationalist Propaganda"
 SIN_National_Pride_desc:0 "By distributing nationalist propaganda and creating a sort of pride in Sinnoh and Champion, we can use the people largely to our will."
 SIN_Nat_Champ:0 "Solaceon Accords"
 SIN_Nat_Champ_desc:0 "On this day, the great men and women of Sinnoh do proclaim a great Empire, and believe me when I say we were born to do this, we will be great!"
 SIN_Our_Champ:0 "Solidify Support"
 SIN_Our_Champ_desc:0 "While Cynthia's ideals are accepted by the majority of the population, many gym leaders and local government officials do not believe this path is the right one for our great Nation. We must rectify this at once."
 SIN_Monarch:0 "Crown Cynthia Empress"
 SIN_Monarch_desc:0 "It is time now for the dissolution of our league once and for all, any traces of \"Constitutionalism\" or \"Positionalism\" being mere relics of the days when \"Peace\" and \"Harmony\" were values of this world. Those values, unfortunately, are long past. Arceus save Sinnoh!"
 SIN_Champ_Comp:0 "National Monarchism"
 SIN_Champ_Comp_desc:0 "While Cynthia may be an absolute monarch, even she sees the need for advisors by her side. She also sees the need for them to support our great nation as we have supported them."
 SIN_Absolutism:0 "Absolutist Advisors"
 SIN_Absolutism_desc:0 "While Cynthia may be an absolute monarch, even she sees the need for advisors by her side. She also sees the need for them to support our great empire as we have supported them."
 SIN_Democracy:0 "Democratic Push"
 SIN_Democracy_desc:0 "It is clear that might no longer makes right. Long gone are the days of the Congress of 1619 and the great Pokemon Leagues. Maybe, finally, we can have the wisest govern and not the strongest."
 SIN_CON_MON:0 "Constitutionalist Position"
 SIN_CON_MON_desc:0 "The people of Sinnoh are not ready for extreme changes in the system. We have proposed a two-prong system of governing: The Champion will oversee the old Positionalist system, and remain our Head of State. We will elect a representative to lead us the people, and an elected legislative body. When all three are in agreement, things get done."
 SIN_Cede_Power:0 "Accept the Constitution"
 SIN_Cede_Power_desc:0 "The people grow restless, and change is inevitable. It might seem unfortunate, but it is the future. \n §GThis will allow you to remain in the league, and will prevent further civil unrest from gripping Sinnoh.§!"
 SIN_Right_Ministers:0 "Appoint Nationalist Ministers"
 SIN_Right_Ministers_desc:0 "Our Elite Four, while impressive battlers, are lacking when it comes to properly governing. The Champion has the right to appoint whoever she would like to these positions, and it will make any later transfer of power easier."
 SIN_Stabilize_Nation:0 "Stabilize the Nation"
 SIN_Stabilize_Nation_desc:0 "After the events of the past months, any little bit of stability is better than what we have. Holding a march through Jubilife with every Jenny we can muster will remind the people they are safe."
 SIN_Elections:0 "Hold Elections"
 SIN_Elections_desc:0 "The time has come to end the provisional authority's power and hold free and fair elections, for the first time in Sinnoh history. Only Arceus knows where this may lead us."
 SIN_Further_Stability:0 "Further Stability"
 SIN_Further_Stability_desc:0 "To ensure safety, quell riots, and promote national pride, it is clear our current system is insufficient. Perhaps creating a \"National Security Council\" will help reassure the people."
 SIN_End_Authoritarian:0 "End Authoritarianism"
 SIN_End_Authoritarian_desc:0 "The riots will not stop no matter what we try, and pro-Cynthia demonstrations have destroyed multiple polling places and buildings. It is imperative we put a stop to anything that threatens our stability in such a way."
 SIN_Stable_Position:0 "Stability in Democracy"
 SIN_Stable_Position_desc:0 "Our experiment, while off to a shaky start, is proving successful. Buildings are reopening and rioters have quit. People are battling in the gyms and strolling down the streets without fear of being shot or attacked."
 SIN_Communism:0 "The Solution"
 SIN_Communism_desc:0 "We have been oppressed for centuries under taxation, factory owners, the Pokemon league, and most of all the blasted system that created it! In 1619 it was a mistake and in 2032 it is a travesty. We must rise up and end it no matter the cost!"
 SIN_Reinforce_Champion:0 "Consolidate the Champion's Power"
 SIN_Reinforce_Champion_desc:0 "All the rights the Elite four and Gym leaders received under feudal systems, and their adaptation to Positionalism - they are all outdated and a hindrance to proper governance."
 SIN_Authoritarianism:0 "Authoritarian Leanings"
 SIN_Authoritarianism_desc:0 "It is unfortunate, when the people try to govern themselves, how they send their region into ruin. It is even more unfortunate that we allow the system to become such a disaster in the first place that people would see fit to choose their own destiny."
 SIN_Military_Police:0 "National Protection Brigades"
 SIN_Military_Police_desc:0 "The Constitutionalist and Communist threat, while subdued for now, can return at any time. We must raise additional units to combat this threat as we allow for a peaceful transition to a more nationalist regime."
 SIN_Military_Police_tt:0 "Raises four divisions with 4 §YCavalry§! units and one support §YMilitary Police§! to combat the continued threats to our nation."
