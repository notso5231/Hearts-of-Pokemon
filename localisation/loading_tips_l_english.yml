 LOADING_TIP_0:0 "The Eight Regions have been at peace for hundreds of years."
 LOADING_TIP_1:0 "Cynthia has since 2020 taken control of the Sinnoh region, and has quickly transformed the region into an economic powerhouse."
 POLITICS_CHAMPION_CYNTHIA_DESC:0 "Champion of Sinnoh for over twenty years, and widely considered the greatest Pokemon trainer of the century, Cynthia has also proven herself a brilliant stateswoman. She has thrust Sinnoh into the world stage, and is the pride of the region.